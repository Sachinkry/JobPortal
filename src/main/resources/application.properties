spring.application.name=jobportal

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:jobportal
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console (optional, for debugging)
spring.h2.console.enabled=true

# Show SQL queries in logs (optional, for learning)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create/update database schema
spring.jpa.hibernate.ddl-auto=update